name: Deploy FastAPI Backend to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy backend to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: "scsu-lost-found-backend"
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3EC18B3AC6A54DA1BA80BCB3E6D3550A }}
          package: backend
